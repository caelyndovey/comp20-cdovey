<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>

    var video = document.getElementById("butwehavethepower");
    var lyrics = document.getElementById("lyrics");

    video.addEventListener("timeupdate", function() {
        if (video.currentTime > 6 && video.currentTime < 8.5) {
            lyrics.innerHTML = "<h1>Come gather round, children</h1>" }

        else if (video.currentTime > 8.5 && video.currentTime < 11) {
            lyrics.innerHTML = "<h1>It's high time ye learned</h1>" }

        else if (video.currentTime > 11 && video.currentTime < 13) {
            lyrics.innerHTML = "<h1>'Bout a hero named Homer</h1>" }

        else if (video.currentTime > 12 && video.currentTime < 16) {
            lyrics.innerHTML = "<h1>And a devil named Burns.</h1>" }

        else if (video.currentTime > 17 && video.currentTime < 19) {
            lyrics.innerHTML = "<h1>We'll march 'till we drop</h1>" }

        else if (video.currentTime > 19 && video.currentTime < 21) {
            lyrics.innerHTML = "<h1>The girls and the fellas.</h1>" }

        else if (video.currentTime > 21 && video.currentTime < 23) {
            lyrics.innerHTML = "<h1>We'll fight 'till the death </h1>" }

        else if (video.currentTime > 23 && video.currentTime < 27) {
            lyrics.innerHTML = "<h1>Or else fold like umbrellas.</h1>" }

        else if (video.currentTime > 38 && video.currentTime < 40) {
            lyrics.innerHTML = "<h1>So we'll march day and night</h1>" }

        else if (video.currentTime > 40 && video.currentTime < 43) {
            lyrics.innerHTML = "<h1>By the big cooling tower.</h1>" }

        else if (video.currentTime > 43 && video.currentTime < 45) {
            lyrics.innerHTML = "<h1>They have the plant</h1>" }

        else if (video.currentTime > 45 && video.currentTime < 50) {
            lyrics.innerHTML = "<h1>But we have the power.</h1>" }

        else if (video.currentTime > 52 && video.currentTime < 54) {
            lyrics.innerHTML = "<h1>Now do \"Classical Gas!\"</h1>" }

        else if (video.currentTime > 73 && video.currentTime < 75) {
            lyrics.innerHTML = "<h1>So we'll march day and night</h1>" }

        else if (video.currentTime > 75 && video.currentTime < 78) {
            lyrics.innerHTML = "<h1>By the big cooling tower.</h1>" }

        else if (video.currentTime > 78 && video.currentTime < 79) {
            lyrics.innerHTML = "<h1>They have the plant</h1>" }

        else if (video.currentTime > 79 && video.currentTime < 82) {
            lyrics.innerHTML = "<h1>But we have the power.</h1>" }

        else if (video.currentTime > 82 && video.currentTime < 84) {
            lyrics.innerHTML = "<h1>So we'll march day and night</h1>" }

        else if (video.currentTime > 84 && video.currentTime < 87) {
            lyrics.innerHTML = "<h1>By the big cooling tower.</h1>" }

        else if (video.currentTime > 87 && video.currentTime < 89) {
            lyrics.innerHTML = "<h1>They have the plant</h1>" }

        else if (video.currentTime > 89 && video.currentTime < 92) {
            lyrics.innerHTML = "<h1>But we have the power.</h1>" }

        else {
            lyrics.innerHTML = "";
        }

    }, false);

</script>
</body>
</html>
